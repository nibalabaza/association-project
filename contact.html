<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav>
            <img src="img/logo_assos.png">

            <h1>SOS FORETS</h1>
            <ul>

                <li>
                    <a href="index.html"> Accueil </a>
                </li>
                <li>
                    <a href="actions.html"> Nos actions </a>
                </li>
                <li>
                    <a href="actu.html"> Notre actu</a>

                <li>
                    <a href=""> Contacts </a>
                </li>
            </ul>
        </nav>

        <img src="img/forest.jpg" width="100%">
    </header>
    <main>
        <fieldset>
            <legend>Nous contacter</legend>
            <form action="">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" placeholder="Votre nom">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" placeholder="Votre prénom">
                <label for="motif">Motif du message</label>
                <select name="motif" id="motif">
                    <option value="Devenir membre">Devenir membre</option>
                    <option value="Devenir donnateur">Devenir donnateur</option>
                    <option value="Autre">Autre</option>
                </select>
                <label for="tel">Téléphone</label>
                <input type="text" id="tel" name="tel" placeholder="Votre n° de téléphone">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Votre adresse email">
                <label for="message">Message</label>
                <textarea name="message" id="msg" cols="30" rows="10"></textarea>
                <button>Envoyer</button>
            </form>
        </fieldset>
    </main>
    <footer></footer>
</body>

</html>
